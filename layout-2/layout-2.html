<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./layout-2.css">
    <title>layout-2</title>
</head>
<body>
    <main>
        <section class="contact">
            
            <div class="contact__image-container">
                <!-- <img src="../images/layout-2.jpg" alt="" class="contact__image"> -->
            </div>

            <section class="contact__form-section">

                <div class="contact__header">
                    <h1 class="contact__title">Contact US</h1>
                </div>

                <div class="contact__content">
                    <form action="#" class="contact__form">
                        <input type="text" name="name" id="full-name" class="contact__input" placeholder="Full Name" required>
                        <input type="email" name="email" id="email" class="contact__input" placeholder="E-mail" required>
                        <textarea name="message" id="message" rows="3" class="contact__input" placeholder="Message"></textarea>
                        <button type="submit" class="contact__submit">Contact Us</button>
                    </form>
    
                    <adress class="contact__info">
                        <div class="contact__info-item">
                            <p class="contact__info-title">Contact</p>
                            <p class="contact__info-text">hi@green.com</p>
                        </div>
    
                        <div class="contact__info-item">
                            <p class="contact__info-title">Based in</p>
                            <p class="contact__info-text">New York,<br>California, Ohio</p>
                        </div>
    
                        <div class="contact__social-links">
                            <a href="#" class="contact__social-link" aria-label="Facebook">
                                <svg aria-hidden="true" focusable="false" class="contact__social-icon">
                                <!-- Icono Facebook -->
                                </svg>
                            </a>
                            <a href="#" class="contact__social-link" aria-label="Instagram">
                                <svg aria-hidden="true" focusable="false" class="contact__social-icon">
                                <!-- Icono Instagram -->
                                </svg>
                            </a>
                            <a href="#" class="contact__social-link" aria-label="Twitter">
                                <svg aria-hidden="true" focusable="false" class="contact__social-icon">
                                <!-- Icono Twitter -->
                                </svg>
                            </a>
                        </div>
                    </adress>
                </div>
            </section>

        </section>
    </main>
</body>
</html>
